<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!--pour lier html avec css-->
    <title>Team Store</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <div class="logo-img">
                <img src="./assets/Images/11.png" alt="logo">
            </div>
            <div class="logo-title">
                <span>
                    Blue
                </span>
                Shop
                <!--pour dire que cette partie du texte va subbir un traitement spÃ©ciale-->
            </div>
        </div>
        <div class="search-bar">
            <div class="search">
                <input type="search" name="search" id="search1" placeholder="search">
                <!-- ra9m bo7do f id non ex: id='1' -->
                <!--barre de recherche on va saisir un texte-->
            </div>
            <div class="search-button">
                <div class="bg-search">
                    <img src="./assets/Images/14.png" alt="bg-search">
                </div>
                <div class="search-icon">
                    <img src="./assets/Images/Search.png" alt="Search-icon">
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="cart">
                <div class="cart-bg">
                    <img src="./assets/Images/13.png" alt="bg-profile">
                </div>
                <div class="cart-icon">
                    <img src="./assets/Images/Profile.png" alt="profile-icon">
                </div>
                <div class="cart-txt">
                    Profile
                </div>
            </div>
            <div class="cart">
                <div class="cart-bg">
                    <img src="./assets/Images/13.png" alt="bg-profile">
                </div>
                <div class="cart-icon">
                    <img src="./assets/Images/Wallet.png" alt="profile-icon">
                </div>
                <div class="cart-txt">
                    Wallet
                </div>
            </div>
            <div class="cart">
                <div class="cart-bg">
                    <img src="./assets/Images/13.png" alt="bg-profile">
                </div>
                <div class="cart-icon" id="Buyicon">
                    <img src="./assets/Images/Buy.png" alt="profile-icon">
                </div>
                <div class="cart-txt">
                    Cart
                </div>
            </div>

        </div>
    </div>
    <div class="main">
        <div class="filters">
            <h1>filter</h1>
        </div>
        <div class="banner">
            <div class="banner-img">
                <img src="./assets/Images/1.jpeg" alt="banner img" id="img6666">
                <div class="cadre">
                    <img src="./assets/Images/Rectangle 36.png" alt="cadre blanc">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
