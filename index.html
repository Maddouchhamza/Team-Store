<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--pour lier html avec css-->

    <div class="header">
        <div class="logo">
            <div class="logo-img">
                <img src="./assets/Images/11.png" alt="logo">

            <div class="logo-title">
                <span>
                    Blue
                </span>
                Shop

            </div>
        </div>
        <div class="search-bar">
            <div class="search">
                <input type="search" name="search" id="search1" placeholder="search">
                <!-- ra9m bo7do f id non ex: id='1' -->
                <!--barre de recherche on va saisir un texte-->
            </div>
            <div class="search-button">
                <div class="bg-search">
                    <img src="./assets/Images/14.png" alt="bg-search">
                </div>
                <div class="search-icon">
                    <img src="./assets/Images/Search.png" alt="Search-icon">
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="cart">
                <div class="cart-bg">
                    <img src="./assets/Images/13.png" alt="bg-profile">
                </div>
                <div class="cart-icon">
                    <img src="./assets/Images/Profile.png" alt="profile-icon">
                </div>
                <div class="cart-txt">
                    Profile
                </div>
            </div>
            <div class="cart">

                    <img src="./assets/Images/13.png" alt="bg-profile">

                </div>

                </div>
            </div>
            <div class="cart">

                    <img src="./assets/Images/13.png" alt="bg-profile">
                </div>
                <div class="cart-icon" id="Buyicon">
                    <img src="./assets/Images/Buy.png" alt="profile-icon">
                </div>
                <div class="cart-txt">
                    Cart
                </div>
            </div>

        </div>
    </div>
    <div class="main">
        <div class="filters">
            <div class="filter-section">
                <p>Brands</p>
                <form>
                    <input type="checkbox" id="montre1" name="montre1" value="invicta">
                    <label for="montre1">Invista</label><br>
                    <!-- <br> permet le retour a la ligne -->
                    <input type="checkbox" id="montre1" name="montre2" value="Fossil">

                    <input type="checkbox" id="montre3" name="montre1" value="Bulova">

                    <input type="checkbox" id="montre6" name="montre1" value="Casio">
                    <label for="montre6">Casio</label><br>
                </form>
                <p>Price</p>
                <form>
                    <label for="quantity"></label>
                    <input type="number" id="quantity" name="quantity" min="0" placeholder="$Min">
                    <input type="number" id="quantity" name="quantity" min="0" placeholder="$Max">
                    <button type="button" id="button22">Go</button>
                </form>
                <p>Watch Band Color</p>
                <form>
                    <input type="color" id="couleur" value="#000000">

                    <input type="color" id="couleur" value="#FFFFFF">
                    <input type="color" id="couleur" value="#745220">
                </form>
                <form>
                    <input type="color" id="couleur" value="#989048">
                    <input type="color" id="couleur" value="#C80000">
                    <input type="color" id="couleur" value="#FFA3D4">
                    <input type="color" id="couleur" value="#FA8111">
                </form>
                <form>
                    <input type="color" id="couleur" value="#FFE927">
                    <input type="color" id="couleur" value="#26DD4E">
                    <input type="color" id="couleur" value="#3988FF">
                    <input type="color" id="couleur" value="#9000E8">
                </form>
                <p>Watch Style</p>
                <form>
                    <input type="checkbox" id="style" name="style1" value="Casual">

                    <input type="checkbox" id="style" name="style2" value="Dress">

                    <input type="checkbox" id="style" name="style5" value="Sport">
                    <label for="style5">Sport</label><br>
